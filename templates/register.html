{% extends "layout.html" %}

{% block body %}
<main class="form-register w-100 m-auto">
  <form style="max-width: 400px; margin: auto;" action="" method="POST">
    <h1 class="h3 mb-3 fw-normal">Registrieren</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name" name="username">
      <label for="floatingInput">Nutzername</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Passwort" name="password">
      <label for="floatingPassword">Passwort</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Passwort wiederholen" name="password_confirm">
      <label for="floatingPassword">Passwort best√§tigen</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Registrieren</button>
  </form>
</main>
{% endblock %}
